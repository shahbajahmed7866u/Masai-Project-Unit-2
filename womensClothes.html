<!DOCTYPE html>
<html lang="en">
<head>

    <title>Women's</title>
    <style>
      body{
        display: flex;
        width: 95%;
        margin: 0%;
        padding: 0%;
      }
      body>div:nth-child(1){
        width: 20%;
        height: 700px;
        border-right: 5px rgb(190, 190, 190) solid;
        position: relative;
        margin: auto;
        overflow: scroll;
      }
      body>div:nth-child(2){
        overflow:scroll;
        width: 80%;
        height: 700px;
        padding-left: 30px;
        padding-right: 50px;
        margin: auto;
      }
      
      body>div::-webkit-scrollbar {
        width: 0%;
      }


            ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 1x;
      }
      
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: red; 
        border-radius: 1px;
        width:1px
      }

        .main{
            
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }

        .main>div{
            margin: auto;
            width: 100%;
            height: auto;
            text-decoration: none;
            font-style: normal;
        }
       

        img:hover{
           cursor: pointer;
           -ms-transform: scale(0.5); 
          -webkit-transform: scale(0.4); 
          transform: scale(0.1); 
        }
        img{
            width: 100%;
            height: 60%;
            margin: auto;
            position:relative;
            transition: transform 0.7s;
        }
       button{
         border: none;
         margin-left: 20%;
         color: white;
         background-color: white;
       }
       button:hover{
         border: 1px solid rgb(0, 128, 43);
         width: 70%;
         height: 60px;
         color: rgb(0, 128, 43);
         font-size: 22px;
         cursor: pointer;
       }

        p{
            margin: 5px;
        }
        select{
          width: 80%;
          margin: auto;
          height: 50px;
          border: none;
          margin-left: 5%;
          font-size: 16px;
        }
        select>option{
          color: rgb(21, 2, 26);
          font-size: 16px;
        }
        h3:hover{
          color: blue;
          text-decoration: underline;
          cursor: pointer;
          font-size: 19px;
        }
        h3+p{
          font-style: italic;
        }
        spen{
          color: red;
          font-size: 22px;
          font-weight: 900;
        }
        h5{
          margin: auto;
          color: red;
        }
        h5+p{
          text-decoration: line-through;
          font-size: 18px;
        }
    </style>
</head>
<body>

      <hr>

      <select name="" id="">
        <option value="">Feature</option>
      </select>
     
    </div>

function display(data){ 
  document.querySelector(".main").innerHTML="";

    data.forEach(function(el){

        var div=document.createElement("div");

        var img=document.createElement("img");
        img.setAttribute("src",el.img);

        var btn=document.createElement("button");
        btn.innerText="View More"
        btn.addEventListener("click",function(){
          btnData(el);
        })
        

        var name=document.createElement("h3");
        name.innerText=el.name;

        var brand=document.createElement("p");
        brand.innerText=el.brand;

        var size=document.createElement("p");
        size.innerText=el.size;

        var price=document.createElement("spen");
        price.innerText=el.price;

        var discount=document.createElement("h5");
        discount.innerText=el.discount;

        var strike=document.createElement("p");
        strike.innerText=el.strike;

        var about=document.createElement("h4");
        about.innerText="Free Shipping on Orders $89+"

        div.append(img,btn,name,brand,size,price,discount,strike,about);

        var main=document.querySelector(".main").append(div);
    })

    function btnData(el){
      window.location.href="womanView.html"
      console.log(el)
      var viewData=[];
      viewData.push(el);
      localStorage.setItem("view",JSON.stringify(viewData));
    }
   
}
